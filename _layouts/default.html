<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">Shadow Fight 3</a></h1>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">ANA SAYFA</a>
            <a href="{{ site.baseurl }}/about">HAKKIMIZDA & İLETİŞİM</a>
      
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
         <div style="display:none"><a href="https://sonsurum.club/gbwhatsapp-indir/">GbWhatsapp</a> - <a href="https://sonsurum.club/">indir</a></div>
        </footer>
      </div>
    </div>
     </body>
</html>
